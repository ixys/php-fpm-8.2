name: Build & Push Docker (Scaleway + GHCR)

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ github.event.repository.name }}
      REGISTRY_SCW: rg.fr-par.scw.cloud/registry-ixys-dev
      REGISTRY_GHCR: ghcr.io/${{ github.repository_owner }}
      # "true" sur push, "false" sur PR → utilisé dans le script bash
      PUSH_IMAGES: ${{ github.event_name == 'push' }}

    permissions:
      contents: read
      packages: write   # ⬅ nécessaire pour publier sur GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # LOGIN SCW (uniquement sur push)
      # ---------------------------
      - name: Log in to Scaleway Container Registry
        if: github.event_name == 'push'
        run: |
          echo "${{ secrets.SCW_SECRET_KEY }}" \
            | docker login $REGISTRY_SCW -u "nologin" --password-stdin

      # ---------------------------
      # LOGIN GHCR (uniquement sur push)
      # ---------------------------
      - name: Log in to GHCR
        if: github.event_name == 'push'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
            | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build, test and optionally push Docker images (full + slim)
        env:
          GIT_BRANCH: ${{ github.ref_name }}
          GIT_SHA: ${{ github.sha }}
          PUSH_IMAGES: ${{ env.PUSH_IMAGES }}
        run: |
          set -euo pipefail

          echo "Event: $GITHUB_EVENT_NAME"
          echo "Will push images? $PUSH_IMAGES"

          # ---------------------------
          # Slug branch
          # ---------------------------
          BRANCH_SLUG=$(echo "$GIT_BRANCH" \
            | tr '[:upper:]' '[:lower:]' \
            | sed 's/[^a-z0-9_.-]/-/g')

          echo "Branch slug: $BRANCH_SLUG"
          echo "Commit SHA: $GIT_SHA"

          # ---------------------------
          # Base images
          # ---------------------------
          IMAGE_SCW="$REGISTRY_SCW/$IMAGE_NAME"
          IMAGE_GHCR="$REGISTRY_GHCR/$IMAGE_NAME"

          # ---------------------------
          # TAGGING COMMON
          # ---------------------------
          TAG_FULL_SCW_BUILD="${IMAGE_SCW}:${BRANCH_SLUG}_${GIT_SHA}"
          TAG_FULL_SCW_BRANCH="${IMAGE_SCW}:${BRANCH_SLUG}"
          TAG_FULL_SCW_LATEST="${IMAGE_SCW}:latest"

          TAG_FULL_GHCR_BUILD="${IMAGE_GHCR}:${BRANCH_SLUG}_${GIT_SHA}"
          TAG_FULL_GHCR_BRANCH="${IMAGE_GHCR}:${BRANCH_SLUG}"
          TAG_FULL_GHCR_LATEST="${IMAGE_GHCR}:latest"

          TAG_SLIM_SCW_BUILD="${IMAGE_SCW}:${BRANCH_SLUG}_${GIT_SHA}-slim"
          TAG_SLIM_SCW_BRANCH="${IMAGE_SCW}:${BRANCH_SLUG}-slim"
          TAG_SLIM_SCW_LATEST="${IMAGE_SCW}:slim"

          TAG_SLIM_GHCR_BUILD="${IMAGE_GHCR}:${BRANCH_SLUG}_${GIT_SHA}-slim"
          TAG_SLIM_GHCR_BRANCH="${IMAGE_GHCR}:${BRANCH_SLUG}-slim"
          TAG_SLIM_GHCR_LATEST="${IMAGE_GHCR}:slim"

          # ---------------------------
          # Optional cache
          # ---------------------------
          docker pull "$TAG_FULL_SCW_LATEST" || true
          docker pull "$TAG_FULL_GHCR_LATEST" || true
          docker pull "$TAG_SLIM_SCW_LATEST" || true
          docker pull "$TAG_SLIM_GHCR_LATEST" || true

          # ---------------------------
          # BUILD FULL
          # ---------------------------
          echo "Building FULL image..."
          docker build --pull \
            --cache-from "$TAG_FULL_SCW_LATEST" \
            --cache-from "$TAG_FULL_GHCR_LATEST" \
            -t "$TAG_FULL_SCW_BUILD" \
            -t "$TAG_FULL_SCW_BRANCH" \
            -t "$TAG_FULL_SCW_LATEST" \
            -t "$TAG_FULL_GHCR_BUILD" \
            -t "$TAG_FULL_GHCR_BRANCH" \
            -t "$TAG_FULL_GHCR_LATEST" \
            -f Dockerfile .

          # ---------------------------
          # BUILD SLIM
          # ---------------------------
          echo "Building SLIM image..."
          docker build --pull \
            --cache-from "$TAG_SLIM_SCW_LATEST" \
            --cache-from "$TAG_SLIM_GHCR_LATEST" \
            -t "$TAG_SLIM_SCW_BUILD" \
            -t "$TAG_SLIM_SCW_BRANCH" \
            -t "$TAG_SLIM_SCW_LATEST" \
            -t "$TAG_SLIM_GHCR_BUILD" \
            -t "$TAG_SLIM_GHCR_BRANCH" \
            -t "$TAG_SLIM_GHCR_LATEST" \
            -f Dockerfile.slim .

          # ============================================================
          # TESTS SUR L’IMAGE FULL
          # ============================================================
          echo "Running php-fpm config test on FULL image..."
          docker run --rm \
            --entrypoint php-fpm \
            "$TAG_FULL_SCW_BUILD" -t

          echo "Checking PHP version / basic sanity on FULL image..."
          docker run --rm \
            --entrypoint php \
            "$TAG_FULL_SCW_BUILD" -v

          echo "Checking required PHP extensions on FULL image..."
          docker run --rm \
            --entrypoint php \
            "$TAG_FULL_SCW_BUILD" -m | grep -E 'bcmath|gd|intl|mbstring|pcntl|pdo_mysql|zip|redis'

          echo "Running healthcheck-liveness on FULL image..."
          docker run --rm \
            --entrypoint healthcheck-liveness \
            "$TAG_FULL_SCW_BUILD"

          # ============================================================
          # (Optionnel) TESTS SUR L’IMAGE SLIM
          # ============================================================
          echo "Running php-fpm config test on SLIM image..."
          docker run --rm \
            --entrypoint php-fpm \
            "$TAG_SLIM_SCW_BUILD" -t

          echo "Running healthcheck-liveness on SLIM image..."
          docker run --rm \
            --entrypoint healthcheck-liveness \
            "$TAG_SLIM_SCW_BUILD"

          # ---------------------------
          # PUSH (UNIQUEMENT SUR PUSH)
          # ---------------------------
          if [ "$PUSH_IMAGES" = "true" ]; then
            echo "Pushing images to SCW..."
            docker push "$IMAGE_SCW" --all-tags

            echo "Pushing images to GHCR..."
            docker push "$IMAGE_GHCR" --all-tags
          else
            echo "PR detected → skipping push to registries."
          fi